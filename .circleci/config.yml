# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


jobs:
  createDockerImg:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - run:
          name: "create image"
          command: |
            docker build -t zengemily79/nodejs_demo .


workflows:
  version: 2
  build-deploy:
    jobs:
      - createDockerImg

